<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="../scripts/vue.js"></script>
    <script src="../scripts/axios.js"></script>
    <title>Register</title>
</head>

<body style="background-image: url('../resources/bg.jpg')">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navApp">
        <a class="navbar-brand" href="#" @click="viewHome()">Shopkart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" v-if="isLogged">
                    <button class="btn btn-outline-success my-2 my-sm-0" @click="addProduct()">Add Product</button>&nbsp;&nbsp;
                </li>
                <li class="nav-item" v-if="isLogged">
                    <button class="btn btn-outline-success my-2 my-sm-0" @click="viewCart()">My cart</button>&nbsp;&nbsp;
                </li>
                <li class="nav-item" v-if="!isLogged">
                    <button class="btn btn-outline-success my-2 my-sm-0" @click="viewLogin()">Sign In</button>&nbsp;&nbsp;
                </li>
                <li class="nav-item" v-if="!isLogged">
                    <button class="btn btn-outline-success my-2 my-sm-0" @click="viewSignup()">Sign up</button>&nbsp;&nbsp;
                </li>
                <li class="nav-item" v-if="isLogged">
                    <button class="btn btn-outline-success my-2 my-sm-0" @click="logout()">Logout</button>&nbsp;&nbsp;
                </li>
            </ul>
        </div>
    </nav>

    <div id="signupApp">

        <div class="row" style="margin-top: 50px;">
            <div class="col"></div>

            <div class="col">
                <div class="card p-4">
                    <form class="form-group" action="/signup" method="POST">
                        <div class="row" style="margin: 10px;">
                            <h3>Register</h3>
                        </div>
                        <hr>

                        <div class="row" style="margin: 10px;">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="username" required="required">
                        </div>

                        <div class="row" style="margin: 10px;">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="password" required="required">
                        </div>

                        <div class="row" style="margin: 10px;">
                            <input type="submit" class="btn btn-primary form-control" value="Register">
                        </div>
                    </form>
                </div>
            </div>

            <div class="col"></div>
        </div>
    </div>
    <script src="../scripts/nav.js"></script>
</body>

</html>
