<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="../scripts/vue.js"></script>
    <script src="../scripts/axios.js"></script>
    <title>Homepage</title>
</head>

<body style="background-image: url('../resources/bg.jpg')">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navApp">
        <a class="navbar-brand" href="#" @click="viewHome()">Shopkart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" v-if="isLogged">
                    <button class="btn btn-outline-success my-2 my-sm-0" @click="addProduct()">Add Product</button>&nbsp;&nbsp;
                </li>
                <li class="nav-item" v-if="isLogged">
                    <button class="btn btn-outline-success my-2 my-sm-0" @click="viewCart()">My cart</button>&nbsp;&nbsp;
                </li>
                <li class="nav-item" v-if="!isLogged">
                    <button class="btn btn-outline-success my-2 my-sm-0" @click="viewLogin()">Sign In</button>&nbsp;&nbsp;
                </li>
                <li class="nav-item" v-if="!isLogged">
                    <button class="btn btn-outline-success my-2 my-sm-0" @click="viewSignup()">Sign up</button>&nbsp;&nbsp;
                </li>
                <li class="nav-item" v-if="isLogged">
                    <button class="btn btn-outline-success my-2 my-sm-0" @click="logout()">Logout</button>&nbsp;&nbsp;
                </li>
            </ul>
        </div>
    </nav>

    <div id="homeApp">

        <div class="container">

            <div class="row" style="margin-top: 20px">
                <div class="col-10">
                    <select v-model="vendorId" class="form-control">
                        <option disabled value="">Filter by vendor</option>
                        <option v-for="vendor in vendors" :value="vendor.id" >{{vendor.name}}</option>
                    </select>
                </div>
                <div class="col-2">
                    <button @click="searchProductsByVendor()" class="btn btn-primary form-control">Search</button>
                </div>
            </div>

            <div class="row">
                <div class="card" style="width: 18rem; padding: 10px; margin: 30px;" v-for="product in products">
                    <img class="card-img-top" src="../resources/dummyproductimage-300x300_c.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">
                            <b>Price : </b>Rs.{{product.price}}</p>
                        <p class="card-text">
                            <b>Vendor : </b>{{product.vendor.name}}</p>
                        <a href="#" v-on:click="addToCart(product)" class="btn btn-primary form-control">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/home.js"></script>
    <script src="../scripts/nav.js"></script>

</body>

</html>
